<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 30 30" style="enable-background:new 0 0 30 30;" xml:space="preserve">
<defs>
  <style type="text/css">
    .bg{fill:#7C3AED;}
    .qr-block{fill:#FFFFFF;}
    .qr-block-light{fill:#A78BFA;}
  </style>
</defs>

<!-- Fondo redondeado morado -->
<rect x="1" y="1" width="28" height="28" rx="6" ry="6" class="bg"/>

<!-- Código QR estilizado -->
<g>
  <!-- Esquina superior izquierda -->
  <rect x="4" y="4" width="7" height="7" class="qr-block"/>
  <rect x="5" y="5" width="5" height="5" class="bg"/>
  <rect x="6" y="6" width="3" height="3" class="qr-block"/>

  <!-- Esquina superior derecha -->
  <rect x="19" y="4" width="7" height="7" class="qr-block"/>
  <rect x="20" y="5" width="5" height="5" class="bg"/>
  <rect x="21" y="6" width="3" height="3" class="qr-block"/>

  <!-- Esquina inferior izquierda -->
  <rect x="4" y="19" width="7" height="7" class="qr-block"/>
  <rect x="5" y="20" width="5" height="5" class="bg"/>
  <rect x="6" y="21" width="3" height="3" class="qr-block"/>

  <!-- Centro y patrón -->
  <rect x="13" y="4" width="3" height="3" class="qr-block-light"/>
  <rect x="4" y="13" width="3" height="3" class="qr-block-light"/>
  <rect x="8" y="13" width="2" height="2" class="qr-block"/>
  <rect x="13" y="8" width="2" height="2" class="qr-block"/>
  <rect x="13" y="13" width="4" height="4" class="qr-block"/>
  <rect x="14" y="14" width="2" height="2" class="bg"/>
  <rect x="18" y="13" width="3" height="3" class="qr-block-light"/>
  <rect x="23" y="13" width="3" height="3" class="qr-block"/>
  <rect x="13" y="18" width="3" height="3" class="qr-block-light"/>
  <rect x="19" y="19" width="3" height="3" class="qr-block"/>
  <rect x="23" y="19" width="3" height="3" class="qr-block-light"/>
  <rect x="19" y="23" width="3" height="3" class="qr-block-light"/>
  <rect x="23" y="23" width="3" height="3" class="qr-block"/>
</g>
</svg>
